<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="cabalitico()">Números cabalísticos</button>
    <div id="div_numero"></div>
</body>
</html>
<script>
    function cabalitico(){
        div_numero.innerHTML = ""
        var i = 0
        while(i < 31){
            if (i != 3 && i != 4 && i != 7 && i != 10 && i != 12) {
                div_numero.innerHTML += `${i}<br>`
            }
            i++
        }
    }
</script>
