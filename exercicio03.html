<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="diga()">Diga algo sobre a pandemia</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function diga(){
        i = 0
        while (i < 7) {
            div_mensagem.innerHTML += `${i+1}. Deus me livre<br>`
            i++
        }
    }
</script>
