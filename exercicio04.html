<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="pares()">S2 Pares</button>
    <div id="div_par"></div>
</body>
</html>
<script>
    function pares(){
        div_par.innerHTML = ""
        i = 0
        while(i < 101){
            div_par.innerHTML += `${i}; <br>`
            i += 2
        }
    }
</script>
