<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="in_qtd">
    <Button onclick="elefante()">Atazanar a m√©dium</Button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function elefante(){
        div_mensagem.innerHTML = ""
        var qtd = Number(in_qtd.value)
        var i = 1
        var mensagem = "incomodam"
        while (i < qtd) {
            mensagem += " incomodam"
            div_mensagem.innerHTML += 
            `
                1 elefante incomoda muita gente!<br><br>
                ${i+1} elefantes ${mensagem} muita gente!<br><br>
            `
            i++
        }
    }
</script>
