<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Digite um NÃºmero: <input type="text" id="in_numero"></p>
    <p>Digite uma frase: <input type="text" id="in_frase"></p>
    <button onclick="papagaio()">Papagaio</button>
</body>
</html>
<script>
    function papagaio(){
        var numero = Number(in_numero.value)
        var frase = in_frase.value
        var i = 0
        var x = 0
        var mensagem = ""
        while (i < numero) {
            while (x < numero) {
                mensagem += frase + " "
                x++
            }
            i++

            alert(`${mensagem}`)
        }
    }
</script>
