<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="calcular()">Curto 3 e 5!</button>
    <div id="div_numeros"></div>
</body>

</html>
<script>
    function calcular() {
        var i = 0
        var tri = 0
        var penta = 0
        while (i <= 100) {
            if (i == 0) {
                div_numeros.innerHTML += `${i}<br>`
            } else if (tri % 3 == 0 && penta % 5 == 0) {
                div_numeros.innerHTML += "É TRI! É PENTA <br>"
            } else if (tri % 3 == 0) {
                div_numeros.innerHTML += "É TRI! <br>"
            } else if(penta % 5 == 0) {
                div_numeros.innerHTML += "É PENTA <br>"
            }else{
                div_numeros.innerHTML += `${i}<br>`
            }
            penta++
            tri++
            i++
        }
    }
</script>
