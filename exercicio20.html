
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trajeto que um estudante do extremo leste da capital faz para chegar na SPTech</h1>
    <p>Quantos ônibus você pega: <input type="text" id="in_onibus"></p>
    <p>Quantos trens você pega: <input type="text" id="in_trem"></p>
    <p>Quantos metrôs você pega: <input type="text" id="in_metro"></p>
    <button onclick="trajeto()">#Partiu Trajeto</button>
    <div id="div_trajeto"></div>
</body>
</html>
<script>
    function trajeto(){
        var onibus = Number(in_onibus.value)
        var trem = Number(in_trem.value)
        var metro = Number(in_metro.value)
        var trajeto = onibus + metro + trem
        var x = 0; y = 0; z = 0
        var mensagem = ""

        while (x < onibus) {
            if (x < 1) {
                mensagem += `<p style="color: red;">Pegando o ${x + 1}° buzão</p>` 
            } else if (x == 1) {
                mensagem += `<p style="color: red;">Pegando o ${x + 1}° buzão "Começando a cansar"</p>`             
            }else{
                mensagem += `<p style="color: red;">Pegando o ${x + 1}° buzão "Já cansado"</p>` 
            }
            x++
        }
        while (y < trem) {
            if (y < 1) {
                mensagem += `<p style="color: green;">Pegando o ${y + 1}° trem</p>`
            } else if(y == 1) {
                mensagem += `<p style="color: green;">Pegando o ${y + 1}° trem "Començando a cansar"</p> `
            }else{
                mensagem += `<p style="color: green;">Pegando o ${y + 1}° trem "Já cansado"</p>`
            }
            y++
        }
        while (z < metro) {
            if (z < 1) {
                mensagem += `<p style="color: blue;">Pegando o ${z + 1}° metrô</p>`
            } else if(z == 1){
                mensagem += `<p style="color: blue;">Pegando o ${z + 1}° metrô "Começando a cansar"</p>`
            }else{
                mensagem += `<p style="color: blue;">Pegando o ${z + 1}° metrô "Já cansado"</p>`
            }
            z++
        }

        div_trajeto.innerHTML = mensagem 
    }
    
</script>
